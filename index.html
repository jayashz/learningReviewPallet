<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Style-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <section class="container">
        <!-- Title-->
        <div class="title">
            <h2>Our reviews</h2>
            <div class="underline"></div>
        </div>

        <!--Review-->
        <article class="review">
            <div class="img-container">
                <img src="./person-1.jpeg" id="person-img" alt="">
            </div>
            <h4 id="author">Sarra jones</h4>
            <p id="job">UI designer</p>
            <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod ad eos et facilis blanditiis obcaecati sint veniam fugit, dolore in sapiente? Facilis at eius saepe consectetur tenetur? Laudantium, ad ut.</p>
            <!--prev next button-->
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fa-regular fa-chevron-left"></i>
                </button>
                <button class="prev-btn">
                    <i class="fa-regular fa-chevron-right"></i>
                </button>
            </div>
            <!--random button-->
            <button class="random-btn">Randomize</button>
        </article>
    </section>        
    </main>
    <!--Javascript-->
    <script src="app.js"></script>
</body>
</html>
